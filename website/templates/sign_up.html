{% extends "base.html" %}

{% block title %}Sign up{%endblock%}


{% block content %}

<form method="post">
    <h3 class="text-center">
        Sign up
    </h3>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="enter email">
    </div>
    <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="enter first name">
    </div>
    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="enter password">
    </div>
    <div class="form-group">
        <label for="password2">Password Again:</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="enter password again">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
